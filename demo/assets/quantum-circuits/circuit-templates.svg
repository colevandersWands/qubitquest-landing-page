<!-- Quantum Circuit SVG Templates -->
<!-- Reusable components for quantum circuit visualization -->

<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <defs>
    <!-- Basic Gate Templates -->
    
    <!-- Hadamard Gate -->
    <g id="hadamard-gate">
      <rect width="40" height="30" x="-20" y="-15" fill="#4ecdc4" stroke="#fff" stroke-width="2" rx="4"/>
      <text text-anchor="middle" dy="5" fill="white" font-size="16" font-weight="bold">H</text>
    </g>
    
    <!-- Pauli-X Gate -->
    <g id="pauli-x-gate">
      <rect width="40" height="30" x="-20" y="-15" fill="#ff6b6b" stroke="#fff" stroke-width="2" rx="4"/>
      <text text-anchor="middle" dy="5" fill="white" font-size="16" font-weight="bold">X</text>
    </g>
    
    <!-- Pauli-Y Gate -->
    <g id="pauli-y-gate">
      <rect width="40" height="30" x="-20" y="-15" fill="#ffd93d" stroke="#fff" stroke-width="2" rx="4"/>
      <text text-anchor="middle" dy="5" fill="white" font-size="16" font-weight="bold">Y</text>
    </g>
    
    <!-- Pauli-Z Gate -->
    <g id="pauli-z-gate">
      <rect width="40" height="30" x="-20" y="-15" fill="#9b59b6" stroke="#fff" stroke-width="2" rx="4"/>
      <text text-anchor="middle" dy="5" fill="white" font-size="16" font-weight="bold">Z</text>
    </g>
    
    <!-- Identity Gate -->
    <g id="identity-gate">
      <rect width="40" height="30" x="-20" y="-15" fill="#95a5a6" stroke="#fff" stroke-width="2" rx="4"/>
      <text text-anchor="middle" dy="5" fill="white" font-size="16" font-weight="bold">I</text>
    </g>
    
    <!-- S Gate -->
    <g id="s-gate">
      <rect width="40" height="30" x="-20" y="-15" fill="#e67e22" stroke="#fff" stroke-width="2" rx="4"/>
      <text text-anchor="middle" dy="5" fill="white" font-size="16" font-weight="bold">S</text>
    </g>
    
    <!-- T Gate -->
    <g id="t-gate">
      <rect width="40" height="30" x="-20" y="-15" fill="#34495e" stroke="#fff" stroke-width="2" rx="4"/>
      <text text-anchor="middle" dy="5" fill="white" font-size="16" font-weight="bold">T</text>
    </g>
    
    <!-- Rotation Gates -->
    
    <!-- RX Gate -->
    <g id="rx-gate">
      <rect width="50" height="30" x="-25" y="-15" fill="#e74c3c" stroke="#fff" stroke-width="2" rx="4"/>
      <text text-anchor="middle" dy="5" fill="white" font-size="14" font-weight="bold">RX</text>
    </g>
    
    <!-- RY Gate -->
    <g id="ry-gate">
      <rect width="50" height="30" x="-25" y="-15" fill="#f39c12" stroke="#fff" stroke-width="2" rx="4"/>
      <text text-anchor="middle" dy="5" fill="white" font-size="14" font-weight="bold">RY</text>
    </g>
    
    <!-- RZ Gate -->
    <g id="rz-gate">
      <rect width="50" height="30" x="-25" y="-15" fill="#8e44ad" stroke="#fff" stroke-width="2" rx="4"/>
      <text text-anchor="middle" dy="5" fill="white" font-size="14" font-weight="bold">RZ</text>
    </g>
    
    <!-- Two-Qubit Gates -->
    
    <!-- CNOT Control -->
    <g id="cnot-control">
      <circle r="6" fill="#98d8d8" stroke="#fff" stroke-width="2"/>
      <circle r="2" fill="#fff"/>
    </g>
    
    <!-- CNOT Target -->
    <g id="cnot-target">
      <circle r="15" fill="none" stroke="#98d8d8" stroke-width="3"/>
      <line x1="-10" y1="0" x2="10" y2="0" stroke="#98d8d8" stroke-width="3"/>
      <line x1="0" y1="-10" x2="0" y2="10" stroke="#98d8d8" stroke-width="3"/>
    </g>
    
    <!-- CZ Control -->
    <g id="cz-control">
      <circle r="6" fill="#95a5a6" stroke="#fff" stroke-width="2"/>
    </g>
    
    <!-- CZ Target -->
    <g id="cz-target">
      <circle r="6" fill="#95a5a6" stroke="#fff" stroke-width="2"/>
    </g>
    
    <!-- Measurement -->
    <g id="measurement">
      <rect width="40" height="30" x="-20" y="-15" fill="#34495e" stroke="#fff" stroke-width="2" rx="4"/>
      <path d="M -10 5 Q 0 -5 10 5" fill="none" stroke="white" stroke-width="2"/>
      <line x1="0" y1="0" x2="8" y2="-8" stroke="white" stroke-width="2"/>
    </g>
    
    <!-- Barrier -->
    <g id="barrier">
      <rect width="6" height="40" x="-3" y="-20" fill="#e67e22" opacity="0.7"/>
      <rect width="6" height="40" x="-3" y="-20" fill="none" stroke="#e67e22" stroke-width="1" stroke-dasharray="2,2"/>
    </g>
    
    <!-- Wire/Line Templates -->
    
    <!-- Qubit Wire -->
    <g id="qubit-wire">
      <line x1="0" y1="0" x2="100" y2="0" stroke="#333" stroke-width="2"/>
    </g>
    
    <!-- Classical Wire -->
    <g id="classical-wire">
      <line x1="0" y1="0" x2="100" y2="0" stroke="#666" stroke-width="2" stroke-dasharray="4,4"/>
    </g>
    
    <!-- Control Line -->
    <g id="control-line">
      <line x1="0" y1="0" x2="0" y2="100" stroke="#98d8d8" stroke-width="3"/>
    </g>
    
    <!-- State Labels -->
    
    <!-- |0⟩ State -->
    <g id="zero-state">
      <text x="-30" y="5" fill="#999" font-size="14">|0⟩</text>
    </g>
    
    <!-- |1⟩ State -->
    <g id="one-state">
      <text x="-30" y="5" fill="#999" font-size="14">|1⟩</text>
    </g>
    
    <!-- |+⟩ State -->
    <g id="plus-state">
      <text x="-30" y="5" fill="#999" font-size="14">|+⟩</text>
    </g>
    
    <!-- |-⟩ State -->
    <g id="minus-state">
      <text x="-30" y="5" fill="#999" font-size="14">|-⟩</text>
    </g>
    
    <!-- Complex Gates -->
    
    <!-- Controlled-U Gate -->
    <g id="controlled-u">
      <rect width="40" height="30" x="-20" y="-15" fill="#2c3e50" stroke="#fff" stroke-width="2" rx="4"/>
      <text text-anchor="middle" dy="5" fill="white" font-size="14" font-weight="bold">U</text>
    </g>
    
    <!-- Toffoli Gate (CCX) -->
    <g id="toffoli-control1">
      <circle r="6" fill="#2c3e50" stroke="#fff" stroke-width="2"/>
    </g>
    
    <g id="toffoli-control2">
      <circle r="6" fill="#2c3e50" stroke="#fff" stroke-width="2"/>
    </g>
    
    <g id="toffoli-target">
      <circle r="15" fill="none" stroke="#2c3e50" stroke-width="3"/>
      <line x1="-10" y1="0" x2="10" y2="0" stroke="#2c3e50" stroke-width="3"/>
      <line x1="0" y1="-10" x2="0" y2="10" stroke="#2c3e50" stroke-width="3"/>
    </g>
    
    <!-- Fredkin Gate (CSWAP) -->
    <g id="fredkin-control">
      <circle r="6" fill="#16a085" stroke="#fff" stroke-width="2"/>
    </g>
    
    <g id="fredkin-swap1">
      <rect width="30" height="30" x="-15" y="-15" fill="none" stroke="#16a085" stroke-width="2"/>
      <line x1="-8" y1="-8" x2="8" y2="8" stroke="#16a085" stroke-width="2"/>
      <line x1="-8" y1="8" x2="8" y2="-8" stroke="#16a085" stroke-width="2"/>
    </g>
    
    <g id="fredkin-swap2">
      <rect width="30" height="30" x="-15" y="-15" fill="none" stroke="#16a085" stroke-width="2"/>
      <line x1="-8" y1="-8" x2="8" y2="8" stroke="#16a085" stroke-width="2"/>
      <line x1="-8" y1="8" x2="8" y2="-8" stroke="#16a085" stroke-width="2"/>
    </g>
    
    <!-- Custom Gates for Portfolio Optimization -->
    
    <!-- Portfolio Encoding Gate -->
    <g id="portfolio-gate">
      <rect width="60" height="35" x="-30" y="-17.5" fill="#27ae60" stroke="#fff" stroke-width="2" rx="6"/>
      <text text-anchor="middle" dy="-3" fill="white" font-size="10" font-weight="bold">PORTFOLIO</text>
      <text text-anchor="middle" dy="8" fill="white" font-size="8">ENCODE</text>
    </g>
    
    <!-- Risk Assessment Gate -->
    <g id="risk-gate">
      <rect width="50" height="35" x="-25" y="-17.5" fill="#e74c3c" stroke="#fff" stroke-width="2" rx="6"/>
      <text text-anchor="middle" dy="-3" fill="white" font-size="10" font-weight="bold">RISK</text>
      <text text-anchor="middle" dy="8" fill="white" font-size="8">EVAL</text>
    </g>
    
    <!-- Correlation Analysis Gate -->
    <g id="correlation-gate">
      <rect width="55" height="35" x="-27.5" y="-17.5" fill="#8e44ad" stroke="#fff" stroke-width="2" rx="6"/>
      <text text-anchor="middle" dy="-3" fill="white" font-size="9" font-weight="bold">CORREL</text>
      <text text-anchor="middle" dy="8" fill="white" font-size="8">MATRIX</text>
    </g>
    
    <!-- Optimization Gate -->
    <g id="optimization-gate">
      <rect width="50" height="35" x="-25" y="-17.5" fill="#f39c12" stroke="#fff" stroke-width="2" rx="6"/>
      <text text-anchor="middle" dy="-3" fill="white" font-size="10" font-weight="bold">OPT</text>
      <text text-anchor="middle" dy="8" fill="white" font-size="8">QAOA</text>
    </g>
    
    <!-- Quantum State Visualization Elements -->
    
    <!-- Bloch Sphere Outline -->
    <g id="bloch-sphere">
      <circle r="50" fill="none" stroke="#4ecdc4" stroke-width="2" opacity="0.6"/>
      <ellipse rx="50" ry="25" fill="none" stroke="#4ecdc4" stroke-width="1" opacity="0.4"/>
      <ellipse rx="25" ry="50" fill="none" stroke="#4ecdc4" stroke-width="1" opacity="0.4"/>
      <line x1="-50" y1="0" x2="50" y2="0" stroke="#666" stroke-width="1"/>
      <line x1="0" y1="-50" x2="0" y2="50" stroke="#666" stroke-width="1"/>
    </g>
    
    <!-- State Vector -->
    <g id="state-vector">
      <line x1="0" y1="0" x2="30" y2="-30" stroke="#ff6b6b" stroke-width="3" marker-end="url(#arrowhead)"/>
      <circle r="3" fill="#ff6b6b"/>
    </g>
    
    <!-- Arrow Marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ff6b6b"/>
    </marker>
    
    <!-- Animation Templates -->
    
    <!-- Pulse Animation -->
    <g id="pulse-animation">
      <circle r="10" fill="#4ecdc4" opacity="0.7">
        <animate attributeName="r" values="10;20;10" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Rotation Animation -->
    <g id="rotation-animation">
      <line x1="0" y1="-15" x2="0" y2="15" stroke="#4ecdc4" stroke-width="3">
        <animateTransform attributeName="transform" type="rotate" values="0;360;0" dur="3s" repeatCount="indefinite"/>
      </line>
    </g>
    
    <!-- Quantum Evolution Animation -->
    <g id="quantum-evolution">
      <circle r="5" fill="#4ecdc4">
        <animate attributeName="cy" values="0;-20;0;20;0" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="fill" values="#4ecdc4;#ff6b6b;#ffd93d;#9b59b6;#4ecdc4" dur="4s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Grid and Layout Templates -->
    
    <!-- Circuit Grid -->
    <pattern id="circuit-grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#333" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    
    <!-- Background Pattern -->
    <pattern id="quantum-bg" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="#0a0a0a"/>
      <circle cx="20" cy="20" r="1" fill="#4ecdc4" opacity="0.1"/>
      <circle cx="80" cy="80" r="1" fill="#4ecdc4" opacity="0.1"/>
      <circle cx="50" cy="50" r="0.5" fill="#ff6b6b" opacity="0.1"/>
    </pattern>
    
    <!-- Professional Theme Colors -->
    
    <!-- Color Gradients -->
    <linearGradient id="quantum-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="classical-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#95a5a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="performance-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffd93d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow Filters -->
    <filter id="gate-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    
    <filter id="glow-effect" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
  </defs>
</svg>